<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>project2</title>

        <script>
            window['sap-ushell-config'] = {
                defaultRenderer: 'fiori2',
                applications: {
                    "lms-app": {  //there has to be a '-' in between otherwise it will not work, giving some hash error
                        title: 'Student Learning Management System',
                        description: 'Student Learning Management System.',
                        additionalInformation: 'SAPUI5.Component=project2.project2',
                        applicationType: 'URL',
                        url: './',
                        navigationMode: 'embedded'
                    },
                    "hangman-app": {
                        title: 'Hangman',
                        description: 'Hangman',
                        additionalInformation: 'SAPUI5.Component=Project.Hangman.hangman',
                        applicationType: 'URL',
                        url: '../../hangman/webapp/',
                        navigationMode: 'embedded'
                    }
                }
            };
        </script>

        <script src="./sandbox.js"></script>
        <script
            id="sap-ui-bootstrap"
            src="../resources/sap-ui-core.js"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-resourceroots='{"project2.project2": "./"}'
            data-sap-ui-compatVersion="edge"
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-async="true"
			data-sap-ui-preload="async"
            data-sap-ui-frameOptions="trusted"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function() {
                sap.ushell.Container.createRenderer().placeAt('content');
            });
        </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
